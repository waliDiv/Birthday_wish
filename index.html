<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Muqadas</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1d2671, #c33764);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        padding: 50px 40px;
        max-width: 420px;
        text-align: center;
        color: #fff;
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        animation: fadeIn 2s ease;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 42px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ffd89b, #ff9a9e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    h2 {
        font-size: 22px;
        font-weight: 400;
        margin-bottom: 25px;
    }

    p {
        font-size: 15px;
        line-height: 1.7;
        opacity: 0.95;
    }

    .name {
        font-size: 26px;
        font-weight: 600;
        margin: 20px 0;
        color: #ffd89b;
        letter-spacing: 1px;
    }

    .heart {
        font-size: 28px;
        margin-top: 20px;
        animation: heartbeat 1.5s infinite;
        color: #ff9a9e;
    }

    .decor {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
        border-radius: 50%;
        top: -60px;
        right: -60px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255,216,155,0.5); }
        to { text-shadow: 0 0 25px rgba(255,154,158,0.9); }
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="decor"></div>

<div class="card">
    <h1>Happy Birthday</h1>
    <div class="name">Muqadas</div>

    <h2>My Dear Sister üíñ</h2>

    <p>
        May your life always be filled with happiness, success, and endless smiles.
        You are not just my sister, but my biggest blessing.
        May Allah grant you health, peace, and all the dreams your heart desires.
    </p>

    <div class="heart">‚ù§Ô∏è</div>
</div>

</body>
</html>
